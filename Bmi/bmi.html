<html>
   <head>
      <title>BMI</title>
      <link rel="stylesheet" href="bmi.css"/>
   </head>
   <body>
      <div class="parentdiv">
         <header>
            <h2>Secure your Health by knowing your BMI</h2>
         </header>
         <main>
            <form>
               <label>Enter your height here:</label>
               <input id="h" class="input" type="number" step="0.01" />

               <label>Enter your weight here:</label>
               <input  id="w" class="input" type="number" step="0.01"/>

               <button id="submit">Submit</button>
            </form>
            <span id="bmival"></span>
            <span id="bmivalresult"></span>
         </main>
         <footer>
            <h1>HTML CLASS</h1>
         </footer>
      </div>
      <script type="module" src="bmi.js"></script>
   </body>
</html>
